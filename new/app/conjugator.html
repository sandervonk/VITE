<!DOCTYPE html>

    <meta name="google" content="notranslate" />
    <meta name="runsetup" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/theme-dark.css" media="(prefers-color-scheme: unset) and not(print)" id="theme-dark-stylesheet" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/conjugator.css" />
    <meta name="theme-color" id="theme-light-color" content="#FFFFFF" />
    <meta name="apple-mobile-web-app-status-bar" id="theme-light-color" content="#FFFFFF" />
    <meta name="apple-mobile-web-app-status-bar" id="theme-dark-color" media="prefers-color-scheme: unset" content="#131F22" />

    <link rel="shortcut icon" href="../img/icon/app/icon-512x512.png" type="image/x-icon" />

    <title>VITE! - Customize Practice</title>
  </head>
  <body>
    <div id="page-content">
      <div id="title-text">VITE! Conjugator</div>
      <div id="info-rows">

            <div class="conjugate-subject"></div>

          </div>
        </div>

      <div class="fade-down"></div>
      <div class="fade-up tall"></div>
    </div>
    <div id="bottom-actions">
      <div id="prev-button" class="box-button fullborder primary center">
        <div id="prev-icon" class="color-mask"></div>
      </div>
      <div id="explanation-button" class="box-button blue-button">SHOW ME HOW</div>
      <div id="next-button" class="box-button fullborder primary center">
        <div id="next-icon" class="color-mask"></div>
      </div>
    </div>

  <script src="../js/util.js"></script>
  <script src="../js/conjugator.js"></script>
  <script src="../js/firestore-page-auth.js"></script>
