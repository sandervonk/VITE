<!DOCTYPE html>
<html lang="en" translate="no" class="notranslate">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="https://sander.vonk.one/VITE/new/img/icon/app/icon-512x512.png" type="image/png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google" content="notranslate" />
    <meta name="runsetup" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/theme-dark.css" media="(prefers-color-scheme: unset) and not(print)" id="theme-dark-stylesheet" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/conjugator.css" />
    <meta name="theme-color" id="theme-light-color" content="#FFFFFF" />
    <meta name="apple-mobile-web-app-status-bar" id="theme-light-color" content="#FFFFFF" />
    <meta name="apple-mobile-web-app-status-bar" id="theme-dark-color" media="prefers-color-scheme: unset" content="#131F22" />
    <meta name="theme-color" id="theme-dark-color" media="prefers-color-scheme: unset" content="#131F22" />
    <link rel="shortcut icon" href="../img/icon/app/icon-512x512.png" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <title>VITE! - Customize Practice</title>
  </head>
  <body>
    <header>
      <button id="close-button" class="progress-button" type="button" onclick="window.location.href='./'"></button>
      <div id="progress-bar" style="display: none">
        <div id="progress-fill">
          <div id="progress-fill-accent"></div>
        </div>
      </div>
    </header>

    <div id="fade-bars">
      <div class="fade-down"></div>
      <div class="fade-up tall"></div>
    </div>
    <div id="title-text">VITE! Conjugator</div>
    <div id="page-content">
      <div id="info-rows">
        <form id="search-options" class="box flex-row">
          <select name="conjugate-verb" id="conjugate-verb" class="center">
            <option hidden disabled selected value="">Verb</option>
          </select>
          <div id="search-separator" class="center">in the</div>
          <select name="conjugate-tense" id="conjugate-tense" class="center">
            <option hidden disabled selected value="">Tense</option>
            <option value="pr">Présent</option>
            <option value="pc">Passé Composé</option>
            <option value="im">Imparfait</option>
            <option value="co">Conditionnel</option>
            <option value="ps">Passé Simple</option>
            <option value="fs">Futur Simple</option>
            <option value="fa">Futur Antérieur</option>
            <option value="cp">Conditionnel Passé</option>
            <option value="su">Subjonctif</option>
            <option value="sp">Subjonctif Passé</option>
          </select>
        </form>
        <hr id="column-separator" />
        <div id="conjugated-rows">
          <div class="box conjugate-box">
            <div class="conjugate-subject">Je</div>
            <hr />
            <div class="conjugate-verb" subject="Je"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom-actions">
      <div id="prev-button" class="box-button fullborder primary center">
        <div id="prev-icon" class="color-mask"></div>
      </div>
      <div id="explanation-button" class="box-button blue-button">LEARN IT</div>
      <div id="next-button" class="box-button fullborder primary center">
        <div id="next-icon" class="color-mask"></div>
      </div>
    </div>
  </body>
  <script src="../js/util.js"></script>
  <script src="../js/conjugator.js"></script>
  <script src="../js/firestore-page-auth.js"></script>
</html>
