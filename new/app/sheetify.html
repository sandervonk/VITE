  <body>
    <header class="secondary-underline" noprint>
      <img src="../img/icon/sheetify-logo.svg" id="sheetify-logo" />
      <div id="sheetify-title" class="accented">sheetify</div>
    </header>
    <div id="horizontal-container">
      <div id="sheetify-content" noprint>
        <div id="filter-options">
          <div id="options-header" class="secondary-underline">
            <div class="primary" style="font-size: 26px">Settings</div>
            <div
              id="reset-filters"
              class="uppercase primary"
              style="color: #19aff5; font-size: 18px"
            >
              Reset All
            </div>
          </div>
          <form id="filters-from">
            <select id="orientation-select" class="options-item">
              <option value="" disabled selected hidden>Orientation</option>
              <option value="portrait">Portrait</option>
              <option value="landscape">Landscape</option>
            </select>
            <select id="tense-select" class="options-item">
              <option value="" disabled selected hidden>Tense</option>
              <option value="pr">Présent</option>
              <option value="pc">Passé Composé</option>
              <option value="im">Imparfait</option>
              <option value="co">Conditionnel</option>
              <option value="ps">Passé Simple</option>
              <option value="fs">Futur Simple</option>
              <option value="fa">Futur Antérieur</option>
              <option value="cp">Conditionnel Passé</option>
              <option value="su">Subjonctif</option>
            </select>
            <select id="verbs-select" class="options-item">
              <option value="" disabled selected hidden>Verb Types</option>

              <option value="all">All Verbs</option>
              <option value="irregular">Irregular Only</option>
            </select>
          </form>
          <button id="open-saved" class="options-item box-button bold disabled">
            Saved Sheets
          </button>
        </div>
        <div id="options-overlay"></div>
        <div id="results-container">
          <div id="results-header" class="primary secondary-underline">
            # Template(s) Avaliable
          </div>
          <div id="results-scrollable">
            <div id="results-filters" class="primary">All • No Filters</div>
            <div id="results-grid">
              <img src="../img/template/Template.svg" class="template-img" />
            </div>
          </div>
        </div>
      </div>
      <div id="sheetify-print">
        <div id="print-options" noprint>
          <div id="print-name" class="primary">Template Name</div>
        </div>
        <div id="template-print">[Template HTML]</div>
        <div class="bottom-container" id="print-button-container" noprint>
          <div
            id="print-button"
            class="box-button center bold"
            onclick="window.print()"
          >
            PRINT
          </div>
        </div>
      </div>
      <div class="bottom-container">
        <div id="settings-button" class="box-button center bold">SETTINGS</div>
      </div>
    </div>
  </body>
