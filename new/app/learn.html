  <body class="hidepopup">
    <div class="loadcover"></div>
    <header class="hidepopup">
      <div id="mascot-slot"></div>
      <div id="header-readouts">
        <div id="goal-progress" streak="calendar">
          <div id="goal-fill" style="width: 0%">
            <div id="goal-fill-accent"></div>
            <div id="goal-text" value="#" goal="##">/</div>
          </div>
        </div>
      </div>
      <img src="../img/icon/pfp.webp" id="profile-picture" class="auth-picture" auth="logout-button" alt="Profile Picture / Logout Button" />
    </header>
    <div id="page-content" class="hidepopup">
      <div id="tree-container" class="hidepopup">
        <div id="learn-popup-container"></div>
        <div class="tree-row">
          <div
            class="tree-item"
            tenseshort="pr"
            tense="Présent"
            badged
            message="Get started here!"
            style="--badge-color: #3db1d6; background-image: url(../img/learn/tree/pr.svg)"
          ></div>
        </div>
        <div class="tree-row">
          <div
            class="tree-item"
            tenseshort="co"
            tense="Conditionnel"
            style="--badge-color: #ef2ace; background-image: url(../img/learn/tree/co.svg)"
          ></div>
          <div
            class="tree-item"
            tenseshort="pc"
            tense="Passé Composé"
            style="--badge-color: #6c72f2; background-image: url(../img/learn/tree/pc.svg)"
          ></div>
          <div
            class="tree-item"
            tenseshort="im"
            tense="Imparfait"
            style="--badge-color: #29b985; background-image: url(../img/learn/tree/im.svg)"
          ></div>
        </div>
        <div class="tree-row">
          <div
            class="tree-item"
            tenseshort="pp"
            tense="Plus que Parfait"
            style="--badge-color: #6ca2f2; background-image: url(../img/learn/tree/pp.svg)"
          ></div>
          <div
            class="tree-item"
            tenseshort="fs"
            tense="Futur Simple"
            style="--badge-color: #f2a024; background-image: url(../img/learn/tree/fs.svg)"
          ></div>
        </div>
        <div class="tree-row">
          <div
            class="tree-item"
            tenseshort="cp"
            tense="Conditionnel Passé"
            style="--badge-color: #ef2ace; background-image: url(../img/learn/tree/cp.svg)"
          ></div>
          <div
            class="tree-item"
            tenseshort="fa"
            tense="Futur Antérieur"
            style="--badge-color: #88d920; background-image: url(../img/learn/tree/fa.svg)"
          ></div>
          <div
            class="tree-item"
            tenseshort="su"
            tense="Subjonctif"
            badged
            message="New! May include inconsistencies"
            style="--badge-color: #f41818; background-image: url(../img/learn/tree/su.svg)"
          ></div>
        </div>
        <div class="tree-row">
          <div
            class="tree-item"
            tenseshort="ps"
            tense="Passe Simple"
            style="--badge-color: #6c89f2; background-image: url(../img/learn/tree/ps.svg)"
          ></div>
          <div
            class="tree-item"
            tenseshort="sp"
            tense="Subjonctif Passé"
            style="--badge-color: #f41818; background-image: url(../img/learn/tree/sp.svg)"
          ></div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/uri-params.js"></script>

  <script src="../js/streak.js"></script>
