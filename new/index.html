   <body>
      <header>
         <button id="back-button" class="progress-button" ></button>
         <div id="progress-bar">
            <div id="progress-fill">
               <div id="progress-fill-accent"></div>
            </div>
         </div>
      </header>
      <div id="title-text">Get Started</div>
      <div id="auth-box">
         <form id="auth-form">
            <div class="box" id="signup-box" >
               <label for="email">Email</label><br>
               <input type="email" autocomplete="email" id="email-input" name="email"><br>
               <label for="password">Passcode</label><br>
               <input type="password" style="margin-bottom: 0;" autocomplete="new-password" id="password-input" name="password">
               <p onclick="resetEmail()" class="secondary" style="margin: 0; text-decoration: underline; margin-left: 20px; margin-bottom: 25px;">Forgot Passcode</p>
               <div id="submit-buttons" >
                  <input class="box-button" id="signup" type="submit" value="Sign Up" style="margin-right: 5px; margin-bottom: 0;">
                  <input class="box-button" id="login" type="submit" value="Log In" style="margin-left: 5px; background-color: var(--button-bg); border-color: var(--button-border)">
               </div>
            </div>
            <div id="provider-login" class="login-margin">  
              <input id="oauth-login" class="login-skip box box-button fullborder" value="Login with Google" type="submit" formaction="./app/"></button>  
              <input id="github-login" class="login-skip box box-button fullborder" value="" type="submit" formaction="./app/"></button>
              <input id="facebook-login" class="login-skip box box-button fullborder" value="" type="submit" formaction="./app/"></button>  
              <input id="twitter-login" class="login-skip box box-button fullborder" value="" type="submit" formaction="./app/"></button>  
            </div>
            <div id="extended-options" class="login-margin"><input id="guest-login" onclick="auth.signInAnonymously()" class="login-skip box box-button fullborder" value="Continue as Guest" type="button"></button>
               <input id="school-login" onclick='new Toast(
                  "Continuing to school signup!",
                  "default",
                  500,
                  "./img/icon/info-icon.svg",
                  "./school-login.html"
                  );' class="login-skip box box-button fullborder" value="Student / Teacher" title="Student / Teacher Signup" type="button"></button>
            </div>
            <div id="education-options" style="display: none;">
               <input id="edu-back" type="button" class="box-button fullborder" onclick="window.location.href='./'">
               <input id="join-code" type="text" name="join-code" class="box" placeholder="Class Code [go back to change this]">
               <input id="code-submit" type="button" class="box fullborder">
            </div>
         </form>
         <div id="verification-box" class="inactive box">
            <div id="verification-email" class="box secondary">email@example.com</div>
            <div id="submit-buttons">
               <input id="change-email" type="button" class="box" value="Change"></input>
               <input id="send-verification" type="button" class="box-button" value="Send Verification"></input>
            </div>
         </div>
      </div>
