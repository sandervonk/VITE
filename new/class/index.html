<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="https://sander.vonk.one/VITE/new/img/icon/app/icon-512x512.png" type="image/png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="runsetup" content="true" />
    <meta name="waitforload" content="true" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/class.css" />
    <link rel="stylesheet" href="../css/theme-dark.css" media="(prefers-color-scheme: unset) and not(print)" id="theme-dark-stylesheet" />
    <meta name="theme-color" id="theme-light-color" content="#FFFFFF" />
    <meta name="apple-mobile-web-app-status-bar" id="theme-light-color" content="#FFFFFF" />
    <meta name="apple-mobile-web-app-status-bar" id="theme-dark-color" media="prefers-color-scheme: unset" content="#131F22" />
    <meta name="theme-color" id="theme-dark-color" media="prefers-color-scheme: unset" content="#131F22" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- ios support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="VITE!" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="../img/icon/app/icon-72x72.png" />
    <link rel="apple-touch-icon" href="../img/icon/app/icon-96x96.png" />
    <link rel="apple-touch-icon" href="../img/icon/app/icon-128x128.png" />
    <link rel="apple-touch-icon" href="../img/icon/app/icon-144x144.png" />
    <link rel="apple-touch-icon" href="../img/icon/app/icon-152x152.png" />
    <link rel="apple-touch-icon" href="../img/icon/app/icon-192x192.png" />
    <link rel="apple-touch-icon" href="../img/icon/app/icon-384x384.png" />
    <link rel="apple-touch-icon" href="../img/icon/app/icon-512x512.png" />
    <style>
      @keyframes expandBar {
        0% {
          width: 52px;
        }
        100% {
          width: 80%;
        }
      }
      #progress-fill {
        animation: 1s ease-out 0s 1 forwards expandBar;
      }
    </style>
    <link rel="shortcut icon" href="../img/icon/app/icon-512x512.png" type="image/x-icon" />
    <title>VITE! - Class Management</title>
  </head>
  <body>
    <header>
      <button id="close-button" class="progress-button" type="button" onclick="window.location.href='../app/'"></button>
      <div id="progress-bar" style="display: none">
        <div id="progress-fill">
          <div id="progress-fill-accent"></div>
        </div>
      </div>
    </header>
    <div id="title-text">Manage your classes <span id="class-index">0/0</span></div>
    <div id="page-content">
      <div id="class-preview-pane" class="box" classload>
        <div id="class-title" class="flex-row">
          <div id="class-name">Name</div>
          <div id="lock-icon"></div>
        </div>
        <div id="class-description">Description</div>
        <div id="invites-list" style="display: none">
          <hr />
        </div>
      </div>
      <div id="class-code" class="input-row box codebox-row" classload>
        <label for="join-code">Join Code</label>
        <hr />
        <input type="text" class="codebox" disabled id="join-code" placeholder="—" />
      </div>
      <div id="actions-row" class="flex-row">
        <div id="delete-button" style="flex-grow: 1" class="box-button blue-button disabled delete-document" classload>DELETE</div>
        <div id="manage-button" placeholdaction style="flex-grow: 1; margin-left: 10px" class="box-button blue-button disabled" classload>MANAGE</div>
      </div>
      <div id="student-join-options" forstudent>
        <div class="section-title secondary">Your Class:</div>
        <div id="student-class-actions" class="flex-row" style="margin-top: 10px;">
          <div id="student-leave-class" style="display: none;">
            <div id="student-class-pane" class="box">
              <div id="student-class-title" class="flex-row">
                <div id="student-class-name">Name</div>
                <div id="lock-icon"></div>
              </div>
              <div id="student-class-description">Description</div>
              <div id="student-info-code-row" class="input-row box codebox-row">
                <label for="student-class-code">Class Code</label>
                <hr />
                <input type="text" disabled id="student-class-code" class="codebox" placeholder="—" />
              </div>
            </div>
            <div id="student-leave-button" class="box-button red-button disabled">Leave</div>
          </div>
          
          <div id="student-join-class" style="display: none;">
            <div id="student-class-code" class="input-row box">
              <label for="student-join-code">Join Code</label>
              <hr />
              <input type="text" id="student-join-code" placeholder="Enter Code Here" />
            </div>
            <div id="student-join-button" class="box-button green-button disabled">Join</div>
          </div>
      </div>
    </div>
    <div id="bottom-actions">
      <div id="prev-button" class="box-button fullborder primary center disabled" onclick="HTMLFromID(cycleClasses(-1))">
        <div id="prev-icon" class="color-mask"></div>
      </div>
      <div id="add-button" style="margin-left: 10px; margin-right: 10px; flex-grow: 1" class="box-button blue-button" onclick="createClass()">
        ADD
      </div>
      <div id="next-button" class="box-button fullborder primary center disabled" onclick="HTMLFromID(cycleClasses(1))">
        <div id="next-icon" class="color-mask"></div>
      </div>
    </div>
  </body>
  <script src="../js/util.js"></script>
  <script src="../js/firestore-page-auth.js"></script>
  <script src="../js/class.js"></script>
</html>
