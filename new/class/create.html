<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="https://sander.vonk.one/VITE/new/img/icon/app/icon-512x512.png" type="image/png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/create-class.css" />
    <link rel="stylesheet" href="../css/theme-dark.css" media="(prefers-color-scheme: unset) and not(print)" id="theme-dark-stylesheet" />
    <meta name="theme-color" id="theme-light-color" content="#FFFFFF" />
    <meta name="apple-mobile-web-app-status-bar" id="theme-light-color" content="#FFFFFF" />
    <meta name="apple-mobile-web-app-status-bar" id="theme-dark-color" media="prefers-color-scheme: unset" content="#131F22" />
    <meta name="theme-color" id="theme-dark-color" media="prefers-color-scheme: unset" content="#131F22" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="shortcut icon" href="../img/icon/app/icon-512x512.png" type="image/x-icon" />
    <title>VITE! - Class Management</title>
  </head>
  <body>
    <header>
      <button id="back-button" class="progress-button" type="button" onclick="window.location.href = './'"></button>
      <div id="progress-bar" style="display: none">
        <div id="progress-fill">
          <div id="progress-fill-accent"></div>
        </div>
      </div>
    </header>
    <div id="title-text">Create your class</div>
    <div id="page-content">
      <div id="class-settings">
        <div class="input-row box">
          <label for="class-name">Name</label>
          <hr />
          <input type="text" id="class-name" />
        </div>
        <div id="description-row" class="input-row box">
          <label for="class-name">Description</label>
          <hr />
          <div contenteditable id="class-description"></div>
        </div>

        <div id="code-row" class="input-row box">
          <label for="join-code"
            >Join Code
            <div id="lock-icon" class="color-mask"></div
          ></label>
          <hr />
          <input type="text" disabled id="join-code" placeholder="Press Create" />
        </div>
        <div id="invites" style="display: none">
          <div id="invites-title">Members</div>
          <div id="invites-box" class="box">
            <div id="invites-list"></div>
            <hr class="separator" />
            <form id="invites-add">
              <input type="email" class="box" placeholder="Enter a email" />
              <input type="submit" class="box-button blue-button" value="Add" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom-actions">
      <div id="create-button" class="box-button green-button disabled">CREATE</div>
      <div id="visibility-button" class="box-button fullborder primary center disabled">
        <div id="visibility-icon" class="color-mask"></div>
      </div>
    </div>
  </body>
  <script src="../js/util.js"></script>
  <script src="../js/firestore-page-auth.js"></script>
  <script src="../js/create-class.js"></script>
</html>
