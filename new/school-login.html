  <body>
    <header>
      <div id="header-wrap">
        <button
          id="back-button"
          class="progress-button"
          onclick="window.history.go(-1)"
        ></button>
        <div id="progress-bar">
          <div id="progress-fill">
            <div id="progress-fill-accent"></div>
          </div>
        </div>
      </div>
      <div id="title-text">Getting Started for Students / Educators</div>
    </header>
    <div id="school-signup">
      <form id="type-container" action="./" method="get">
        <input
          id="edu-code"
          name="edu-code"
          type="text"
          style="display: none"
          value=""
        />
        <div
          id="student-signup"
          class="school-type box"
          onclick="$('#edu-code').val('student'); $('#code-form').show(); $('#teacher-signup').hide(); $('#code-enter').attr('name', 'join-code')"
        >
          <div class="option-icon"><img src="img/icon/onboard/Cap.svg" /></div>
          <div class="option-text">
            <div class="option-text-title bold">Student</div>
            <div class="option-text-summary secondary">
              Use a classroom code to join a classroom and start practicing
            </div>
          </div>
        </div>
        <div
          id="teacher-signup"
          class="school-type box"
          onclick="$('#edu-code').val('teacher'); $('#type-container').submit();"
        >
          <div class="option-icon">
            <img src="img/icon/onboard/Teacher.svg" />
          </div>
          <div class="option-text">
            <div class="option-text-title bold">Teacher</div>
            <div class="option-text-summary secondary">
              Setup classroom prefrences and invite students with a sharable
              student signup code
            </div>
          </div>
        </div>
        <div class="flex-break"></div>
        <div id="code-form" style="display: none">
          <input
            class="box"
            type="text"
            id="code-enter"
            placeholder="Student Code"
          />
          <input
            class="box-button fullborder"
            type="submit"
            id="enter-code"
            value="Get Started"
          />
        </div>
      </form>
    </div>
    <div id="bg-items">
      <div id="bg-stars"></div>
    </div>
