<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link
      rel="stylesheet"
      href="../css/theme-dark.css"
      media="(prefers-color-scheme: unset)"
      id="theme-dark-stylesheet"
    />
    
    <link rel="stylesheet" href="../css/signon.css">
    <link rel="stylesheet" href="../css/stars.css">
    <script src="../js/theme.js"></script>
    <title>VITE! - Login</title>
</head>
<body>
    <header>
        <button id="back-button" class="progress-button"></button>
        <div id="progress-bar">
            <div id="progress-fill">
                <div id="progress-fill-accent"></div>
            </div>
        </div>
    </header>
    <div id="title-text">Get Started</div>
    <form action="./onboarding.html" name="form"> 
    <div class="box" id="signup-box" >
        <label for="fname">Email</label><br>
        <input type="email" id="email-input" name="email"><br>
        <label for="password">Passcode</label><br>
        <input type="password" id="password-input" name="password"><br>
        <label for="birthday">Birthday</label><br>
        <input type="date" id="birthday-input" name="birthday">
        <input class="box-button" type="submit" value="Login / Sign Up">
    </div>
    <input class="login-skip box box-button fullborder" value="I already have an account" type="submit" formaction="./app/"></button>
</form>
    
<div id="bg-items">
    <div id="bg-stars"></div>
    <object id="earth-illustration" data="../img/Earth.svg" type="image/svg+xml"></object>
</div>
</body>
<script src="../js/stars.js"></script>
</html>
