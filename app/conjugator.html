    <title>VITE! - Conjugator</title>

  <body>
    <header>
      <button id="close-button" class="progress-button" type="button" onclick="window.location.href='./'"></button>
      <div id="progress-bar" style="display: none">
        <div id="progress-fill">
          <div id="progress-fill-accent"></div>
        </div>
      </div>
    </header>
    <div id="title-text">VITE! Conjugator</div>
    <div id="fade-bars">
      <div class="fade-down"></div>
      <div class="fade-up tall"></div>
    </div>
    <div id="page-content">
      <div id="info-rows">
        <form id="search-options" class="box flex-row">
          <select name="conjugator-verb" id="conjugator-verb" class="center">
            <option hidden disabled selected value="">Verb</option>
          </select>
          <div id="search-separator" class="center">in the</div>
          <select name="conjugator-tense" id="conjugator-tense" class="center">
            <option hidden disabled selected value="">Tense</option>
            <option value="pr">Présent</option>
            <option value="pc">Passé Composé</option>
            <option value="pp">Plus que Parfait</option>
            <option value="im">Imparfait</option>
            <option value="co">Conditionnel</option>
            <option value="ps">Passé Simple</option>
            <option value="fs">Futur Simple</option>
            <option value="fa">Futur Antérieur</option>
            <option value="cp">Conditionnel Passé</option>
            <option value="su">Subjonctif</option>
            <option value="sp">Subjonctif Passé</option>
          </select>
        </form>
        <hr id="column-separator" />
        <div id="conjugated-rows">
          <div class="box conjugate-box">
            <div class="conjugate-subject">Je / J'</div>
            <hr />
            <div class="conjugate-verb" subject="Je"></div>
          </div>
          <div class="box conjugate-box">
            <div class="conjugate-subject">Tu</div>
            <hr />
            <div class="conjugate-verb" subject="Tu"></div>
          </div>
          <div class="box conjugate-box">
            <div class="conjugate-subject">Il / Elle / On</div>
            <hr />
            <div class="conjugate-verb" subject="Il / Elle / On"></div>
          </div>
          <div class="box conjugate-box">
            <div class="conjugate-subject">Nous</div>
            <hr />
            <div class="conjugate-verb" subject="Nous"></div>
          </div>
          <div class="box conjugate-box">
            <div class="conjugate-subject">Vous</div>
            <hr />
            <div class="conjugate-verb" subject="Vous"></div>
          </div>
          <div class="box conjugate-box">
            <div class="conjugate-subject">Ils / Elles</div>
            <hr />
            <div class="conjugate-verb" subject="Ils / Elles"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom-actions">
      <div id="prev-button" class="box-button fullborder primary center disabled">
        <div id="prev-icon" class="color-mask"></div>
      </div>
      <div id="explanation-button" class="box-button blue-button disabled">LEARN</div>
      <div id="wordreference-button" class="box-button fullborder disabled"></div>
      <div id="next-button" class="box-button fullborder primary center disabled">
