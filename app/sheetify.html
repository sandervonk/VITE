  <body>
    <header class="secondary-underline" noprint>
      <img src="/VITE/img/icon/sheetify-logo.svg" id="sheetify-logo" alt="Sheetify Logo" />
      <div id="sheetify-title" class="accented">sheetify</div>
    </header>
    <div id="horizontal-container">
      <div id="sheetify-content" noprint>
        <div id="filter-options">
          <div id="options-header" class="secondary-underline">
            <div class="primary" style="font-size: 26px">Settings</div>
            <div id="reset-filters" class="uppercase primary" style="color: #19aff5; font-size: 18px">Reset All</div>
          </div>
          <form id="filters-from">
            <select id="orientation-select" class="options-item orientation-select">
              <option value="" disabled selected hidden>Orientation</option>
              <option value="portrait">Portrait</option>
              <option value="landscape">Landscape</option>
            </select>
            <select id="tense-select" class="options-item tense-select">
              <option value="" disabled selected hidden>Tense</option>
              <option value="pr">Présent</option>
              <option value="pc">Passé Composé</option>
              <option value="im">Imparfait</option>
              <option value="co">Conditionnel</option>
              <option value="ps">Passé Simple</option>
              <option value="fs">Futur Simple</option>
              <option value="fa">Futur Antérieur</option>
              <option value="cp">Conditionnel Passé</option>
              <option value="su">Subjonctif</option>
              <option value="sp">Subjonctif Passé</option>
            </select>
            <select id="verbs-select" class="options-item verbs-select">
              <option value="" disabled selected hidden>Verb Types</option>

              <option value="all">All Verbs</option>
              <option value="irregular">Irregular Only</option>
            </select>
          </form>
          <button id="open-saved" class="options-item box-button bold blue-button disabled">Saved Sheets</button>
        </div>
        <div id="options-overlay"></div>
        <div id="results-container">
          <div id="results-header" class="primary secondary-underline"># Template(s) Avaliable</div>
          <div id="results-scrollable">
            <div id="results-filters" class="primary">All • No Filters</div>
            <div id="results-grid">
              <img src="/VITE/img/template/Template.svg" class="template-img" alt="Placeholder Template Image" />
            </div>
          </div>
        </div>
      </div>
      <div id="sheetify-print">
        <div id="print-options" noprint>
          <div id="print-name" class="primary">Template Name</div>
          <div id="print-dropdowns">
            <select id="print-tense-select" class="options-item tense-select">
              <option value="" selected disabled hidden>Tense</option>
              <option value="pr">Présent</option>
              <option value="pc">Passé Composé</option>
              <option value="im">Imparfait</option>
              <option value="co">Conditionnel</option>
              <option value="ps">Passé Simple</option>
              <option value="fs">Futur Simple</option>
              <option value="fa">Futur Antérieur</option>
              <option value="cp">Conditionnel Passé</option>
              <option value="su">Subjonctif</option>
              <option value="sp">Subjonctif Passé</option>
            </select>
            <div class="box max-width-box" id="print-other-options">
              <div class="settings-item secondary" id="subjects-settings">[subjects]</div>
              <div class="separator"></div>
              <div class="settings-item secondary" id="verbs-settings" style="margin-bottom: 10px">[verbs]</div>
              <button
                id="edit-button"
                class="box-button fullborder center bold fill-width blue-button"
                onclick="window.location.href=`./practice-setup.html?hide=%23scoring%2C%20%23tenses&resolveto=.%2Fsheetify.html%3Fright%3Dtrue%26template%3D${encodeURIComponent($('#print-name').text())}`"
              >
                EDIT
              </button>
            </div>
            <div class="box max-width-box" id="print-template-fields">
              <div class="field-row">
                <label class="row-title center secondary" for="ws-title">Worksheet Title: </label>
                <input class="row-input" type="text" name="ws-title" id="ws-title" value="Le Title" placeholder="Le Title" />
              </div>
              <div class="field-row">
                <label class="row-title center secondary" for="ws-questions">Number of Questions: </label>
                <input class="row-input" type="number" name="ws-questions" id="ws-questions" value="24" placeholder="24" max="24" min="0" />
              </div>
              <!-- <div class="field-row">
                <label class="row-title center secondary" for="ws-repeat">Purge Repeats: </label>
                <input class="row-input center" type="checkbox" name="ws-repeat" id="ws-repeat" />
              </div> -->
            </div>
          </div>
        </div>
        <div id="template-print">[Template HTML]</div>
        <div class="bottom-container" id="print-button-container" noprint>
          <div
            id="answers-button"
            style="margin-right: 10px !important"
            class="box-button center bold disabled"
            onclick="$('.question-answer').css({color: 'red'}); new Toast('Opening prompt to print answers', 'default', 1000, '../img/icon/print-icon.svg'); window.print();"
          >
            ANSWERS
          </div>
          <div
            id="print-button"
            class="box-button center bold blue-button disabled"
            onclick="$('.question-answer').css({color: 'transparent'}); new Toast('Opening prompt to print worksheet', 'default', 1000, '../img/icon/print-icon.svg'); window.print();"
          >
            PRINT
          </div>
        </div>
      </div>
      <div class="bottom-container">
        <div id="settings-button" class="box-button center bold blue-button">SETTINGS</div>
      </div>

  <script>
    function random(input) {
      if (typeof input == "object") {
        return input[parseInt(Math.random() * input.length)];
      } else if (typeof input == "number") {
        return parseInt(Math.random() * input);
      } else {
        return Math.random();
      }
    }
    function split(storageVar) {
      let arr = [];
      try {
        arr = JSON.parse(localStorage["userData"])[storageVar];
      } catch (err) {
        console.error("Could not split var: ", err, " attempting fallback to splitting on ',' ");
        arr = storageVar.split(",");
      }
      return arr;
    }
  </script>
