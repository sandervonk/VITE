<!DOCTYPE html>
<html lang="en" translate="no" class="notranslate">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/VITE/img/icon/app/icon-512x512.png" type="image/png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google" content="notranslate" />
    <meta name="guestprompt" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/VITE/css/common.css" />
    <link rel="stylesheet" href="/VITE/css/theme.css" />
    <link rel="stylesheet" href="/VITE/css/practice-setup.css" />
    <link rel="stylesheet" href="/VITE/css/results.css" />
    <link rel="stylesheet" href="/VITE/css/theme-dark.css" media="(prefers-color-scheme: unset) and not(print)" id="theme-dark-stylesheet" />
    <meta name="theme-color" id="theme-light-color" id="theme-light-color" content="#FFFFFF" />
    <meta name="theme-color" id="theme-light-color" content="#FFFFFF" />
    <meta name="apple-mobile-web-app-status-bar" id="theme-dark-color" media="prefers-color-scheme: unset" content="#131F22" />
    <meta name="theme-color" id="theme-dark-color" media="prefers-color-scheme: unset" content="#131F22" />
    <link rel="shortcut icon" href="/VITE/img/icon/app/icon-512x512.png" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <title>VITE! - Practice Results</title>
  </head>
  <body>
    <header>
      <button id="close-button" class="progress-button" type="button" onclick="window.location.href='./'"></button>
      <div id="progress-bar" style="display: none">
        <div id="progress-fill">
          <div id="progress-fill-accent"></div>
        </div>
      </div>
    </header>
    <div id="results-page">
      <img src="/VITE/img/results/Celebration.svg" id="celebration-img" />
      <div id="results-container">
        <div class="results-item" id="total">
          <img src="/VITE/img/icon/answered-icon.svg" class="result-img" alt="Answered" />
          <div class="result-number"></div>
        </div>
        <div class="results-item" id="correct">
          <img src="/VITE/img/icon/correct-icon.svg" class="result-img" alt="Correct" />
          <div class="result-number"></div>
        </div>
        <div class="results-item" id="time">
          <img src="/VITE/img/icon/duration-icon.svg" class="result-img" alt="Duration" />
          <div class="result-number"></div>
        </div>
        <div class="results-item" id="xp">
          <img src="/VITE/img/icon/xp-icon.svg" class="result-img" alt="Experience" />
          <div class="result-number"></div>
        </div>
      </div>
    </div>

    <div id="bottom-actions">
      <div id="save-button" class="box-button fullborder primary center avaliable" onclick="">
        <div id="save-icon" class="color-mask"></div>
      </div>
      <button id="next-button" class="box-button primary center avaliable blue-button" value="Continue" onclick="window.location.href='./'"></button>
    </div>
  </body>
  <script src="/VITE/js/results.js"></script>
  <script src="/VITE/js/util.js"></script>
  <script src="/VITE/js/firestore-page-auth.js"></script>
</html>
