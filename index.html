<!DOCTYPE html>
<html>
  <head>
    <title>VITE! Practice</title>
    <link rel="stylesheet" href="vite.css" />
    <link rel="shortcut icon" href="icon/favicon.png" type="image/x-icon" />
    <script src="src/jquery-3.6.0.min.js"></script>
    <script src="js/events.js"></script>
    <script src="js/vite.js"></script>
    <meta
      name="description"
      content="VITE! Style Conjugation Practice for French Verbs"
    />
    <meta
      name="keywords"
      content="French Français VITE! Practice Conjugation"
    />
  </head>
  <body class="MD">
    <div id="VITE-title">
      <span id="title-main">VITE!</span>
      <div id="title-div"></div>
      <span id="title-attr">By Sander Vonk</span>
    </div>
    <div id="flex-parent">
      <div class="flex-element main-container" id="options">
        <div id="options-title">Options</div>
        <div id="options-container">
          <div class="options-section">
            <div title="Display mode options" class="options-section-title">
              Display Mode
            </div>
            <div class="options-section-title-line"></div>
            <div class="options-section-content">
              <div class="select-panel" id="display-modes">
                <button
                  title="Choose Material Design Theme"
                  class="select-button"
                  id="mode-MD"
                >
                  Material Design
                </button>
                <button
                  title="Choose Quizlet Theme"
                  class="select-button"
                  id="mode-QZ"
                >
                  Quizlet Theme
                </button>
                <button
                  title="Choose VITE! Worksheet Theme"
                  class="select-button"
                  id="mode-WS"
                >
                  VITE! Worksheet
                </button>
              </div>
            </div>
          </div>
          <div class="options-section">
            <div class="options-section-title" title="Quiz Set Options">
              Quiz Sets
            </div>
            <div class="options-section-title-line"></div>
            <div class="options-section-content">
              <div class="two-table">
                <div class="table-left" id="table-subjects">
                  <button
                    title="Toggle 'Je' as a subject in problems."
                    class="toggle-button"
                    name="Je"
                  >
                    Je
                  </button>
                  <button
                    title="Toggle 'Tu' as a subject in problems."
                    class="toggle-button"
                    name="Tu"
                  >
                    Tu
                  </button>
                  <button
                    title="Toggle 'Il / Elle / On' as subjects in problems."
                    class="toggle-button"
                    name="Il / Elle / On"
                  >
                    Il / Elle / On
                  </button>
                  <button
                    title="Toggle 'Nous' as a subject in problems."
                    class="toggle-button"
                    name="Nous"
                  >
                    Nous
                  </button>
                  <button
                    title="Toggle 'Vous' as a subject in problems."
                    class="toggle-button"
                    name="Vous"
                  >
                    Vous
                  </button>
                  <button
                    title="Toggle 'Ils / Elles' as subjects in problems."
                    class="toggle-button"
                    name="Ils / Elles"
                  >
                    Ils / Elles
                  </button>
                </div>
                <div class="table-seperator"></div>
                <div class="table-right" id="table-verbs">
                  <div class="toggle-button custom">
                    <button
                      title="Add your own custom verb"
                      class="custom-button"
                      id="custom-button"
                    >
                      <div>+</div>
                    </button>
                    <div>Custom</div>
                  </div>
                </div>
              </div>
              <div class="select-panel" id="tense-modes">
                <button
                  title="Toggle Present Tense Questions"
                  class="select-button"
                  id="tense-pr"
                >
                  Present
                </button>
                <button
                  title="Toggle Reflexive Tense Questions"
                  class="select-button"
                  id="tense-re"
                >
                  Reflexive
                </button>
                <button
                  title="Toggle Passé Composé Questions"
                  class="select-button"
                  id="tense-pc"
                >
                  Passé Composé
                </button>
              </div>
            </div>
          </div>
          <div class="options-section">
            <div
              title="Customization / Statistic Options"
              class="options-section-title"
            >
              Customization / Stats
            </div>
            <div class="options-section-title-line"></div>
            <div class="options-section-content">
              <div class="customization-panel">
                <div class="color-panel">
                  <div class="color-left">
                    <input
                      title="Click to choose background color"
                      type="color"
                      name="Background Color"
                      id="color-bg"
                      value="#add8e6"
                    />
                  </div>
                  <div class="label">Background Color</div>
                </div>
              </div>
              <div title="0 Incorrect" id="stats-parent">
                <div title="0 Correct" id="stats-correct"></div>
              </div>
              <div id="stats-label">
                <div id="stats-correct-label" title="0 Correct">Correct</div>
                <div id="stats-reset">&#8635;</div>
                <div id="stats-incorrect-label" title="0 Incorrect">
                  Incorrect
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-element main-container" id="questions">
        <div
          id="question-cover"
          title="Click or press any key to start playing!"
          class="blur"
        ></div>
        <div id="question-center">
          <div id="question-context">
            <div title="Subject for Conjugation" id="question-subject">
              <div id="question-subject-span"></div>
            </div>
            <div id="question-seperator"></div>
            <div id="question-bottom">
              <div id="question-plus-container">
                <div id="question-plus">+</div>
              </div>
              <div title="Verb for Conjugation" id="question-verb">
                <div id="question-verb-span"></div>
              </div>
            </div>
          </div>
          <div id="question-answer">
            <input
              title="Input the conjugation here!"
              type="text"
              id="question-answer-input"
              autocomplete="off"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"
              placeholder="conjugation"
            />
            <div id="QZ-label">Type The Answer</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
